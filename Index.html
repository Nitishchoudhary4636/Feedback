<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Support Request Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="submit"] {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2c80ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #256ce1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Submit a Support Request</h2>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL000003QyQD" method="POST">
      <input type="hidden" name="orgid" value="00DgL000003QyQD">
      <input type="hidden" name="retURL" value="http://">

      <label for="name">Contact Name</label>
      <input id="name" name="name" maxlength="80" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" maxlength="80" type="text" required>

      <label for="phone">Phone</label>
      <input id="phone" name="phone" maxlength="40" type="text">

      <label for="subject">Subject</label>
      <input id="subject" name="subject" maxlength="80" type="text" required>

      <label for="description">Description</label>
      <textarea id="description" name="description" required></textarea>

      <label for="priority">Priority</label>
      <select id="priority" name="priority">
        <option value="">--None--</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>

      <input type="submit" name="submit" value="Submit Request">
    </form>
  </div>
</body>
</html>
